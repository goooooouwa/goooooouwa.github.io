<h1>分类</h1>
{% assign categories = site.categories | sort %}
<ul>
  {% for category in categories %}
  <li>
    <span class="site-tag">
      <a href="/category/{{ category | first | slugify }}/">
        {{ category | first | replace:'-', ' ' | capitalize }} ({{ category | last | size }})
      </a>
    </span>
  </li>
  {% endfor %}
</ul>
