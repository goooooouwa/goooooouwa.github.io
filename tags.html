---
layout: base
title: 标签
published: true
---
<h1>标签</h1>
{% assign tags = site.tags | sort %}
{% for tag in tags %}
<span class="site-tag">
  <a href="/tag/{{ tag | first | slugify }}/" style="font-size: {{ tag | last | size | times: 15 | plus: 80 }}%">
    {{ tag | first | replace:'_', ' ' | capitalize }}
  </a>{% unless forloop.last %}|{% endunless %}
</span>
{% endfor %}
