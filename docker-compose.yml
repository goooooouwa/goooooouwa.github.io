version: '3'
volumes:
  static_files: {}

services:
  jekyllbuild:
    build:
      context: .
      dockerfile: ./docker/jekyllbuild/Dockerfile
    volumes:
      - static_files:/srv/jekyll/_site
    ports:
      - 4000:4000

  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    container_name: nginx4jekyll
    environment:
      - PUID=1024
      - PGID=100
      - TZ=Asia/Chongqing
    volumes:
      - static_files:/var/www/public
      - /etc/certs:/etc/certs
    depends_on:
      - jekyllbuild
    ports:
      - 8743:443
    restart: unless-stopped
